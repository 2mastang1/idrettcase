<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <!--nedenfor er listen over interne linker til diverse sider-->
    <mat-nav-list>
      <a mat-list-item routerLink="treninger">Treninger</a>
      <a mat-list-item href="#">Kamper</a>
      <a mat-list-item href="#">Poengtavle</a>
    </mat-nav-list>
  </mat-sidenav>
  <!--her kaller jeg p책 funksjonen som 책pner menyen n책r du er p책 mobil-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>idrettcase</span>
    </mat-toolbar>
    <!--router-outlet er der de interne linkene blir lastet inn-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
